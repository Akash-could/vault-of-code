<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Internship - Vault of Codes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #141E46;
      padding: 1rem 2rem;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 500px;
      background-color: white;
      margin: 3rem auto;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #141E46;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #141E46;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f1735;
    }
  </style>
</head>
<body>

  <header>
    <h1>Apply for Internship</h1>
  </header>

  <div class="container">
    <h2>Internship Application Form</h2>
    <form id="applyForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="mobile number">mobile number</label>
      <input type="number" id="mobile number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="internship">Select Internship</label>
      <select id="internship" required>
        <option value="">-- Select --</option>
        <option value="Web Development">Web Development</option>
        <option value="App Development">App Development</option>
        <option value="Java Programming">Java Programming</option>
        <option value="Python Programming">Python Programming</option>
        <option value="AIML Programming">AIML Programming</option>
      </select>

      <label for="message">Why should we select you?</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    document.getElementById("applyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Application submitted successfully!");
      this.reset();
    });
  </script>

</body>
</html>
